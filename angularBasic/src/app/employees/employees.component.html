<p>
  {{employee.id }} - 
  {{employee.name | uppercase }}
</p>


<div>
  <label>Nome com bind:
    <input [(ngModel)]="employee.name" placeholder="nome">
  </label>
</div>


<div>
  <label>Busca de usuarios
    <input [(ngModel)]="search" placeholder="Busca">
  </label>
</div>



<h2>Funcion√°rios</h2>
<ul class="employees">
	<!-- for com todos os funcionarios -->
  <li *ngFor="let employee of employees" (click)="onSelect(hero)">
    <span class="badge">{{employee.id}}</span> {{employee.name}}
  </li>
</ul>


<input [(ngModel)]="searchText" placeholder="search text goes here">
<ul>
  <li *ngFor="let c of employees | filter : searchText">
    {{c.name}}
  </li>
</ul>
