<h2>Funcion√°rios</h2>

<input class="search" [(ngModel)]="searchText" placeholder="Digite o nome aqui">

<ul>
  <li *ngFor="let employee of employees | filter : searchText">
  	<a style="margin-right: 0;" routerLink="/detail/{{employee.id}}"><img src="{{employee.avatar }}" alt=""></a>
  	 <a class="link" routerLink="/detail/{{employee.id}}">
      <span class="badge"> <span class="name">{{employee.name}}</span> - {{employee.email}}</span>
    </a>
      <button (click)='putEmployeeInAnswer($event.target.value)' value={{employee.id}}>ATENDER</button>
      <button (click)='delEmployee($event.target.value)' value={{employee.id}}>LIXEIRA</button>
      <span style="clear: both; display: block;"></span>
  </li>
</ul>


<span class="load" (click)="onSelect()">Carregar mais</span>
